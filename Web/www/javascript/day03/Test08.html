<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test</title>
<link rel="stylesheet" href="../css/w3.css" />
<style>
	.mr5 {
		margin: 5px;
	}
	.s50 {
		width: 50px;
		height: 50px;
	}
	.b1 {
		display: inline-block;
		width: 602px;
	}

</style>
<script type="text/javascript">
	var arr = new Array();
	var arr1 = {};
	/*
		배열에 1에서 100까지 채우고
		짝수번째 방에는 0으로 초기화 하세요.
	*/
	for(var i = 0 ; i < 100 ; i++){
		arr[i] = i+1;
		if(i%2 != 0){
			arr[i] = 0;
		}
	}
	
	document.write('<div class="w3-center"><div class="b1">');
	for(var i = 0 ; i < 100 ; i++ ){
		var no = arr[i];
		var clr = 'w3-yellow'
		if(i % 2 == 0){
			clr = 'w3-purple'
		}
		document.write('<div class="w3-col s50 mr5 w3-border '+ clr +'">' + no + '</div>');
	}
	document.write('</div></div>');
	
</script>
</head>

</html>
