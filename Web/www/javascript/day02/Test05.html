<script type="text/javascript">
/*
'name=dDragon&tel=010-1111-1111&age=23';
	위의 데이터로 파라미터를 받아서 각 파라미터를 분리해서 
	경고창을 출력하세요.
	출력형식 ] 
		
		이름 : dDragon
		전화 : 010-1111-1111
		나이 : 23
*/
	var param = location.search.substring(1);
	
	var arr = new Array();
	
	var tmp = param.split('&');
	
	for(var i = 0 ; i < tmp.length ; i++){
		arr[i] = tmp[i].split('=');
	}
	/*
		[['name', 'xxxxx'],['tel','xxxxx'],['age','xxx']]
	*/
	var name = arr[0][1];
	var tel = arr[1][1];
	var age = arr[2][1];

	/* alert('이름 : ' + name + '\n전화 : ' + tel + '\n나이 : ' + age); */

</script>

	document.getElementById('bd').innerHTML ='이름 : ' + name + '<br>전화 : ' + tel + '<br>나이 : ' + age;
