<script type="text/javascript">
	var no = 10;
	var str = 'abcd';
	var arr = [1, 2, 3];
	if(no < 10 && ++no == 11) {
		alert('true : ' +no);
	} else {
		alert('false : '+no);
	}
	alert(true || true && false);
	alert(typeof no);
	// 기본데이터 타입은 객체타입이 아니다!
	alert(typeof str);
	// 그래서 instanceof에 대상이 되지 못한다!
	alert(str instanceof String);
	alert(arr instanceof Object);
</script>
